<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A1{
            height: 300px;
            width: 300px;
            background-color: red;
            border-radius: 50%;
            margin-left: 500px;
            margin-top: 200px;
            border: 30px solid white;
            border-top: 30px solid yellowgreen;
            animation: sarthak 2.5s linear infinite;

        }
        @keyframes sarthak{
         to{
            transform: rotate(360deg);
         }
        }
        #A2{
            height: 300px;
            width: 300px;
            background-color: white;
            border-radius: 50%;
            margin-left: 500px;
            margin-top: 400px;
            border: 30px solid rgb(238, 246, 249);
            border-top: 30px solid skyblue;
            animation: sarthak 2.5s linear infinite;

        }
        @keyframes sarthak{
         to{
            transform: rotate(360deg);
         }
        }
    </style>
</head>
<body>
    <div id="A1">
    </div>
    <div id="A2">
    </div>
    
</body>
</html>
